[package]
name = "chainlink-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2021"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.4"
arbitrary = { version = "1", features = ["derive"] }
tempfile = "3"
serde = { version = "1", features = ["derive"] }
serde_json = "1"

[dependencies.chainlink]
path = ".."

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[profile.release]
debug = 1

[[bin]]
name = "fuzz_create_issue"
path = "fuzz_targets/fuzz_create_issue.rs"
test = false
doc = false
bench = false

[[bin]]
name = "fuzz_search"
path = "fuzz_targets/fuzz_search.rs"
test = false
doc = false
bench = false

[[bin]]
name = "fuzz_import"
path = "fuzz_targets/fuzz_import.rs"
test = false
doc = false
bench = false

[[bin]]
name = "fuzz_dependency_graph"
path = "fuzz_targets/fuzz_dependency_graph.rs"
test = false
doc = false
bench = false

[[bin]]
name = "fuzz_state_machine"
path = "fuzz_targets/fuzz_state_machine.rs"
test = false
doc = false
bench = false
